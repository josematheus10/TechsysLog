<div *ngIf="isLoading" class="text-center py-4">Carregando pedidos...</div>

<div *ngIf="!isLoading && orders.length === 0" class="text-center py-4">
  Nenhum pedido encontrado
</div>

<table 
  *ngIf="!isLoading && orders.length > 0" 
  mat-table 
  [dataSource]="orders" 
  class="w-full">
  
  <!-- Order Number Column -->
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef>Número</th>
    <td mat-cell *matCellDef="let order">{{ order.orderNumber }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let order">{{ order.description }}</td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let order">{{ order.value | currency: 'BRL' }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let order">
      <mat-chip [color]="getStatusColor(order.status)" highlighted>
        <mat-icon matChipAvatar>{{ getStatusIcon(order.status) }}</mat-icon>
        {{ order.status | titlecase }}
      </mat-chip>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let order">
      <button
        *ngIf="canMarkAsDelivered(order.status)"
        mat-raised-button
        color="accent"
        [disabled]="updatingOrderId === order.id"
        (click)="updateStatus(order.id, 'entregue')">
        <mat-icon>check_circle</mat-icon>
        Marcar como Entregue
      </button>
      <button
        *ngIf="canMarkAsNew(order.status)"
        mat-raised-button
        color="primary"
        [disabled]="updatingOrderId === order.id"
        (click)="updateStatus(order.id, 'novo')">
        <mat-icon>undo</mat-icon>
        Marcar como Novo
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
