
<div class="row">

  <!-- Charts -->
  <div class="col-md-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Status de Pedidos em Tempo Real</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div id="chart1"></div>
        <div style="text-align: center; margin-top: 10px; color: #666; font-size: 14px;">
          <span>Janela de Tempo: {{ chartTimeRange }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Others -->
  <div class="col-md-8">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Pedidos Recentes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-orders-list></app-orders-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-4">
    <app-order-form-card (orderCreated)="onOrderCreated()"></app-order-form-card>
  </div>


</div>
